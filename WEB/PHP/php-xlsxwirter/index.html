<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XLSX_Writer를 활용한 엑셀 다운로드.</title>
    <!--sheet.js import-->
    <script src="https://cdn.sheetjs.com/xlsx-0.18.10/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.18.10/package/dist/xlsx.zahl.js"></script>
    
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h1>테이블 전체 다운로드.</h1>
    <table id="table_1">
      <thead>
        <tr>
          <th><input onclick="selectAll(this)" type="checkbox" id="chk_item"></th>
          <th>No.</th>
          <th>Name</th>
          <th>Birth</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" id="chkBox" name="user_CheckBox"></td>
          <td>1</td>
          <td>User_1</td>
          <td>1999.02.05</td>
          <td>seoul</td>
        </tr>
        <tr>
          <td><input type="checkbox" id="chkBox" name="user_CheckBox"></td>
          <td>2</td>
          <td>User_2</td>
          <td>1989.03.29</td>
          <td>incheon</td>
         
        </tr>
        <tr>
          <td><input type="checkbox" id="chkBox" name="user_CheckBox"></td>
          <td>3</td>
          <td>User_3</td>
          <td>2000.12.25</td>
          <td>busan</td>
        
        </tr>
        <tr>
          <td><input type="checkbox" id="chkBox" name="user_CheckBox"></td>
          <td>4</td>
          <td>User_4</td>
          <td>1997.01.05</td>
          <td>chungju</td>
        </tr>
        <tr>
          <td><input type="checkbox" id="chkBox" name="user_CheckBox"></td>
          <td>5</td>
          <td>User_5</td>
          <td>1999.2.15</td>
          <td>yangyang</td>
        </tr>
      </tbody>
    </table>
    <br>
    <button onclick="xlsxdown()">전체 엑셀다운</button>
    <button onclick="selectDown()">선택 엑셀다운</button>

  <script src="xlsx.js"></script> <!--import js-->
  </body>
</html>
